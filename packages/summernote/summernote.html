<template name="orionAttributesSummernote">
  <div class="orionSummernote" {{ atts }}>
    {{# if isUploading }} 
      <br>
      <div class="progress"><div class="progress-bar progress-bar-striped active" style="width: {{ progress }}%"></div></div>
    {{/ if }}
    <div class="summernote"></div>
  </div>
</template>

<template name="orionAttributesSummernoteColumn">
  {{ preview }}
</template>
