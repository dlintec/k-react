<template name="section">
  <div id="{{id}}" class="section {{#if hasBackgroundImage}}overlay{{/if}}"
    style="{{background}}">
    <div class="container">
      <h2 class="section-title">{{headline}}</h2>
      <p class="section-subtitle">{{detail}}</p>
      <p >{{{content}}}</p>
    </div>
  </div>
</template>
