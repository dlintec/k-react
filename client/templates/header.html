<template name="header">
  <header class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/#">
          <!-- <i class="fa fa-home fa-lg" aria-hidden="true"></i> -->
          <img src="{{ dict 'site.logo.url' }}" width="{{ dict 'site.logo.info.width' }}">
       </a>
       <a class="navbar-brand" href="/#">
         <!-- <i class="fa fa-home fa-lg" aria-hidden="true"></i> -->
         Inicio <i class="fa fa-html5"></i> 
      </a>


      </div>

      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav navbar-left">
          <!--<li><a class="k-account-nav" href="{{ path }}">{{> loginButtons}}</a> </li>-->
          {{#if currentUser }}
            <a href="#" class="logout navbar-brand"><i class="fa fa-sign-out"></i>Salir</a>
          {{else}}
          <a href="/login" class="login navbar-brand"><i class="fa fa-sign-in"></i> Log in</a>

          {{/if}}
          {{# each pages }}
            <li><a class="btn btn-default btn-file btn-xs" href="{{ path }}">
              {{ title }}
            </a></li>


          {{/ each }}
        </ul>

      </div>
    </div>

  </header>

</template>

<template name="headerLink">
  <li><a href="{{id}}" class="scroll-link">{{title}}</a></li>
</template>
